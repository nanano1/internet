<% include component/navbar.html %>
<section class="hero is-fullheight" style="background-color:#77a075 ;">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column is-half">
          <div class="card">
            <div class="card-content">
              <h1 class="title">登录</h1>
              <form>
                <div class="field">
                  <label class="label">用户名</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Enter your username">
                  </div>
                </div>
                <div class="field">
                  <label class="label">密码</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="Enter your password">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button class="button is-primary" type="submit">登录</button>
                  </div>
                </div>
              </form>
              <p>没有账号? <a href="#" onclick="jump('/regists')">点击注册</a></p>
            </div>
          </div>
        </div>
        <div class="column is-half">
          <div class="image-wrapper">
            <figure class="image is-3by2">
              <img  src="../static/pic/bg.jpg"  alt="Login Image">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  function jump(url) {
  location.href=url
}
</script>
</body>

</html>
